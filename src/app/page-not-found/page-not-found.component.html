<mat-card class="error-card">
  <mat-card-title>ERROR 404</mat-card-title>
  <mat-card-subtitle>The requested page cannot be found!</mat-card-subtitle>
  <mat-card-actions>
    <button on-click="continueGame()" mat-raised-button>Continue</button>
    <button on-click="quitGame()" mat-raised-button>Quit</button>
  </mat-card-actions>
</mat-card>
